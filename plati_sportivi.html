<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Plăți</title>
  <link rel="stylesheet" href="styleplati.css">
  <style>
    tfoot td {
      font-weight: bold;
      background-color: #e0f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Plăți Sasori Cup</h2>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nume</th>
          <th>Suma</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td id="total-suma">0 RON</td>
        </tr>
      </tfoot>
    </table>

    <button onclick="window.location.href='index.html' + window.location.search" class="back-btn">Înapoi</button>
  </div>

  <script src="scriptplati.js"></script>
  
</body>
</html>
