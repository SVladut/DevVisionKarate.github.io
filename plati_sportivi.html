<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabel Plăți</title>
  <link rel="stylesheet" href="styleplati.css">
  <style>
    tfoot td {
      font-weight: bold;
      background-color: #e0f0ff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Plăți Sasori Cup</h2>

    <button id="exportExcel" class="back-btn" style="background-color:#2196F3; margin-right:10px;">
  Export Excel
</button>


    <table>
      <thead>
        <tr>
            <th>Nume</th>
            <th>Categorii</th>   <!-- ✅ aici -->
            <th>Suma</th>
          </tr>
      </thead>
      <tbody>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Total</td>
          <td id="total-suma">0 RON</td>
        </tr>
      </tfoot>
    </table>

    <button onclick="window.location.href='index.html' + window.location.search" class="back-btn">Înapoi</button>
  </div>

  <script src="scriptplati.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.min.js"></script>

</body>
</html>
